# application.properties (Modified version)

spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI} # No hardcoded default
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE} # No hardcoded default

server.port=${PORT:9090} # Keep default for non-sensitive port
server.address=0.0.0.0

# Monitoring
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.server.port=${MANAGEMENT_PORT:9090} # Keep default for non-sensitive port

# Enhanced logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=DEBUG
logging.level.com.example.ead=TRACE