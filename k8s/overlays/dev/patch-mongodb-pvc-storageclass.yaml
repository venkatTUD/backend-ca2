apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc # Target the specific PVC by name
spec:
      # Use a strategic merge patch or JSON patch to modify only the storageClassName
      # Strategic merge patch is often simpler for modifying existing fields
  storageClassName: standard # Set the storageClassName to match the existing PVC in 'dev'
    